<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate</title>
    
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/evaluate.css">
</head>

<body class="">

    <header class="header">
        <a class="logo" href="#home">Review</a>
    </header>

    <div class="main">
        <div class="container">
            <p>Voice your opinion! Review Veriphone now.</p>
            <div class="rating-box col-12">
                <p>Rating</p>
                <div class="row">
                    <div class="stars col-lg-6 col-md-12 col-sm-12">
                        <span class="star" data-value='1' data-bool='false' onclick="starmark(this)" onmouseover="starmarkIN(this)" onmouseout="starmarkOUT(this)">
                            <span class="fa fa-star star-content"></span>
                        </span>
                        <span class="star" data-value='2' data-bool='false' onclick="starmark(this)" onmouseover="starmarkIN(this)" onmouseout="starmarkOUT(this)">
                            <span class="fa fa-star star-content"></span>
                        </span>
                        <span class="star" data-value='3' data-bool='false' onclick="starmark(this)" onmouseover="starmarkIN(this)" onmouseout="starmarkOUT(this)">
                            <span class="fa fa-star star-content"></span>
                        </span>
                        <span class="star" data-value='4' data-bool='false' onclick="starmark(this)" onmouseover="starmarkIN(this)" onmouseout="starmarkOUT(this)">
                            <span class="fa fa-star star-content"></span>
                        </span>
                        <span class="star" data-value='5' data-bool='false' onclick="starmark(this)" onmouseover="starmarkIN(this)" onmouseout="starmarkOUT(this)">
                            <span class="fa fa-star star-content"></span>
                        </span>  
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <span class="star-text">Roll over stars, then click to rate</span>
                    </div>
                </div>
                <div class="body-review">
                    <form id="continue">
                        <div class="form-group form-review">
                            <p>Title of your review</p>
                            <input class="form-control" type="text" id="title" name="title" placeholder="Title" required>
                            <p>Your review</p>
                            <textarea class="form-control" id="body" name="body" rows="7" placeholder="Share your honest experience, and help others make better choices." required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="pass()">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>
    <script src="js/evaluate.js"></script>
</body>

</html>
