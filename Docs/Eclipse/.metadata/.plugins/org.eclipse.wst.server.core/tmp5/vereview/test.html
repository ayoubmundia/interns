    </div>

      <button type="button" id="SignUp-Apple" onclick="AppleSignUp()" class="btn btn-block btn-social btn-google"><span class="fa fa-facebook"></span>Sign up with Apple</button>
      <button type="button" id="SignUp-Microsoft" onclick="MicrosoftSignUp()" class="btn btn-block btn-social btn-microsoft"><span class="fa fa-facebook"></span>Sign up with Microsoft</button>
      <button type="button" id="SignUp-Yahoo" onclick="YahooSignUp()" class="btn btn-block btn-social btn-yahoo"><span class="fa fa-facebook"></span>Sign up with Yahoo</button>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal" style="width: 400px; height: 270px;">
    <div class="modal-content" style="width: 400px; height: 270px;">

        <div class="input-field">

        </div>  
        <div class="input-field">

        </div>
        <br>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Guide</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Guide Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Guide Content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
